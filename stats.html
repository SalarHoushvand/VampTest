    <script type="text/javascript">
        // Load google charts

        // Pie Chart
        // Draw the chart and set the chart values
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Vampire : ' + vampire, vampire],
                ['Human : ' + human, human],
            ]);

            // Optional; add a title and set the width and height of the chart
            var options = {
                'title': '',
                'width': 750,
                'height': 600,
                'color': 'red',
                'backgroundColor': '#021f2e',
                'legendTextStyle': {
                    color: '#FFF'
                },
                'colors': ['#d863bb', '#e6693e']
            };

            // Display the chart inside the <div> element with id="piechart"
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }

        //Table

        var trues = []

        }

        google.charts.load('current', {
            'packages': ['table']
        });
        google.charts.setOnLoadCallback(drawTable);

        function drawTable() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('string', 'Vampire');
            var lists = [
                ['Ciaron Huang', trues[5]],
                ['Keeley Frazier', trues[4]],
                ['Brittney Castro', trues[0]],
                ['Ziva Flower', trues[9]],
                ['Keiran Hood', trues[2]],
                ['Sana Tucker', trues[8]],
                ['Harlen Sampson', trues[3]],
                ['Matthias Huerta', trues[1]],
                ['Ashlea Glenn', trues[7]],
                ['Kaylee Whiteley', trues[6]],
            ];
            data.addRows(lists);
            var options = {
                'background-color': '#021f2e',
                'showRowNumber': 'false',
                'width': '50%',
                'height': '40%',
                'allowHtml': 'true'
            }

            var table = new google.visualization.Table(document.getElementById('table_div'));

            var formatter = new google.visualization.ColorFormat();
            formatter.addRange('true', 'true', 'white', 'orange');

            table.draw(data, options);


        }

        // Bar Chart
        function drawBarChart() {
            /* Define the chart to be drawn.*/
            var data = google.visualization.arrayToDataTable([
                ['Human or Vampire', 'Numbers', {
                    role: 'style'
                }],
                ['Human', human, 'color: #e6693e'],
                ['Vampire', vampire, 'color: #d863bb'],
            ]);
            var options = {
                'title': 'Human or Vampire',
                'isStacked': 'false',
                'background-color': '#021f2e',
                'backgroundColor': {
                    'fill': '#021f2e'
                },
                'titleTextStyle': {
                    'color': 'white'
                },
                'legend': {
                    'position': 'none'
                }
            };
            /* Instantiate and draw the chart.*/
            var chart = new google.visualization.BarChart(document.getElementById('bar'));
            chart.draw(data, options);

        }
        google.charts.setOnLoadCallback(drawBarChart);
    </script>
